# Seasonality SaaS - Docker Compose Configuration
# Optimized for Ubuntu Desktop (8-16GB RAM)
version: '3.9'

services:
  # PostgreSQL with TimescaleDB for time-series data (OPTIMIZED)
  postgres:
    image: timescale/timescaledb:2.15.1-pg16
    container_name: seasonality-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-seasonality}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-seasonality123}
      POSTGRES_DB: ${POSTGRES_DB:-seasonality}
      # Performance tuning for server environment
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
      POSTGRES_WORK_MEM: 4MB
      POSTGRES_MAINTENANCE_WORK_MEM: 128MB
      POSTGRES_MAX_CONNECTIONS: 200
      POSTGRES_WORKER_PROCESSES: 4
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: '2.0'
        reservations:
          memory: 1.5G
          cpus: '1.0'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-seasonality} -d ${POSTGRES_DB:-seasonality}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - seasonality-net

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: seasonality-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy noeviction --save 900 1 --save 300 10 --timeout 0
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - seasonality-net

  # MinIO for file storage
  minio:
    image: minio/minio:latest
    container_name: seasonality-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-admin12345}
      MINIO_BROWSER_REDIRECT_URL: http://192.168.4.30:9001
      # CORS configuration for browser uploads
      MINIO_API_CORS_ALLOW_ORIGIN: "*"
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - seasonality-net

  # Backend API service (OPTIMIZED with more resources)
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-production}
    container_name: seasonality-backend
    ports:
      - "${API_PORT:-3001}:3001"
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-seasonality}:${POSTGRES_PASSWORD:-seasonality123}@postgres:5432/${POSTGRES_DB:-seasonality}?connection_limit=20&pool_timeout=10

      # Redis
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # MinIO - dual endpoint config
      MINIO_INTERNAL_ENDPOINT: minio        # Docker network access
      MINIO_ENDPOINT: 192.168.4.30             # Browser / frontend access
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-admin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-admin12345}
      MINIO_USE_SSL: "false"
      MINIO_BUCKET: seasonality-uploads

      # Application
      NODE_ENV: ${NODE_ENV:-production}
      NODE_OPTIONS: --max-old-space-size=2048
      JWT_SECRET: ${JWT_SECRET:-your-super-secure-jwt-secret}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-10}
      CORS_ORIGIN: "*"

      # Performance
      DB_POOL_SIZE: ${DB_POOL_SIZE:-20}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-2}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - temp_uploads:/tmp/seasonality-uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '1.0'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - seasonality-net

  # Background worker for heavy processing
  worker:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: seasonality-worker
    command: ["npm", "run", "worker"]
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-seasonality}:${POSTGRES_PASSWORD:-seasonality123}@postgres:5432/${POSTGRES_DB:-seasonality}
      
      # Redis
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # MinIO - worker uses internal endpoint only
      MINIO_INTERNAL_ENDPOINT: minio
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-admin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-admin12345}
      MINIO_USE_SSL: "false"
      MINIO_BUCKET: seasonality-uploads
      
      # Application
      NODE_ENV: ${NODE_ENV:-production}
      
      # Worker-specific settings
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-2}
      DB_BATCH_SIZE: ${DB_BATCH_SIZE:-1000}
      TEMP_DIR: /tmp/seasonality-uploads
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - temp_uploads:/tmp/seasonality-uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    networks:
      - seasonality-net

  # Frontend application
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-production}
    container_name: seasonality-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NODE_OPTIONS: --max-old-space-size=1536
      NEXT_PUBLIC_API_URL: http://192.168.4.30:${API_PORT:-3001}
      NEXT_PUBLIC_MINIO_ENDPOINT: http://192.168.4.30:9000
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - seasonality-net

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: seasonality-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
        reservations:
          memory: 64M
          cpus: '0.1'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - seasonality-net

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  temp_uploads:
    driver: local
  nginx_logs:
    driver: local

# Custom network for service communication
networks:
  seasonality-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16